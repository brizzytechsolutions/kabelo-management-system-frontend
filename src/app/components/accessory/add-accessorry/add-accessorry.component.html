<div class="container">
    <h2>Add New Accessory</h2>
  
    <!-- Error message display -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <form [formGroup]="accessoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" id="image" (change)="onFileChange($event)" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="accessoryForm.invalid">Add Accessory</button>
    </form>
  </div>
