<div class="container-sm">
  <h2>Register</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>    
    <hr />
    <div class="link-buttons">
      <button type="button" class="btn btn-link" [routerLink]="['/login']">Login</button>
      <button type="button" class="btn btn-link" (click)="resetForm()">Reset Password</button>
    </div>
  </form>
</div>
