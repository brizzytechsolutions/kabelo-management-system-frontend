<div class="container-sm">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <hr />
    <div class="link-buttons">
      <button type="button" class="btn btn-link" [routerLink]="['/register']">Signup</button>
      <button type="button" class="btn btn-link" (click)="resetForm()">Reset Password</button>
    </div>
  </form>
</div>
